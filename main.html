<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      video {
        border: 2px solid #333;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .buttons {
        margin-top: 10px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #emotion {
        font-size: 18px;
        color: #333;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Video Call with Face Analysis</h1>
      <video id="video" autoplay width="640" height="480"></video>
      <div class="buttons">
        <button id="startCall">Start Call</button>
        <button id="endCall">End Call</button>
      </div>
      <div id="emotion">Emotion: None</div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"
    ></script>
    <script defer src="app.js"></script>
  </body>
</html>
